syntax = "proto3";

package authService;

// The rpc VersionControl service definition.
service AuthService {
  // Gets a file
  rpc GetAuthorizationUrl (AuthUrlRequest) returns (AuthUrlReply) {}
  rpc RefreshAccessToken (RefreshRequest) returns (RefreshReply) {}
}

//service types enum
enum ServiceType {
    GITHUB = 0;
    DROPBOX = 1;
    BITBUCKET = 2;
}

message AuthUrlRequest {
  ServiceType service = 1;
  string username = 2;
}


message AuthUrlReply {
  string url = 1; //oauth2 url
  string err = 2;
}

message RefreshRequest {
    ServiceType service = 1;
    string refresh_token = 2;
}


message RefreshReply {
    string access_token = 1;
    string err = 2;
}


