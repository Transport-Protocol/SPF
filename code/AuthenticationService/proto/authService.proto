syntax = "proto3";

package authService;

// The rpc VersionControl service definition.
service AuthService {
  // Gets a file
  rpc GetAuthorizationUrl (AuthUrlRequest) returns (AuthUrlReply) {}
}

//service types enum
enum ServiceType {
    GITHUB = 0;
    DROPBOX = 1;
}

message AuthUrlRequest {
  ServiceType service = 1;
  string username = 2;
}


message AuthUrlReply {
  string url = 1; //oauth2 url
  string err = 2;
}

